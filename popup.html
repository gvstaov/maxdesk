<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        width: 360px;
        min-height: 400px;
        margin: 0;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        font-size: 12px;
        line-height: 1.4;
        background: var(--surface);
        color: var(--primary);
      }

      /* Variáveis CSS para tema claro */
      body.light {
        --primary: #1f2937;
        --secondary: #6b7280;
        --accent: #2563eb;
        --success: #059669;
        --warning: #d97706;
        --danger: #dc2626;
        --surface: #ffffff;
        --surface-hover: #f9fafb;
        --border: #e5e7eb;
        --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }

      /* Variáveis CSS para tema escuro */
      body.dark {
        --primary: #f9fafb;
        --secondary: #9ca3af;
        --accent: #3b82f6;
        --success: #10b981;
        --warning: #f59e0b;
        --danger: #ef4444;
        --surface: #1f2937;
        --surface-hover: #374151;
        --border: #374151;
        --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.3);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
      }

      .header {
        display: flex;
        align-items: center;
        gap: 8px;
        border-bottom: 1px solid var(--border);
        padding-bottom: 12px;
        margin-bottom: 16px;
      }

      .header-icon {
        color: var(--accent);
      }

      .header h1 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
      }

      .beta-badge {
        background: var(--accent);
        color: white;
        padding: 2px 6px;
        border-radius: 3px;
        font-size: 9px;
        font-weight: 600;
      }

      .status-info {
        font-size: 11px;
        color: var(--secondary);
        margin-top: 4px;
      }

      .card {
        background: var(--surface-hover);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 12px;
      }

      .card h2 {
        margin: 0 0 8px 0;
        font-size: 12px;
        font-weight: 600;
      }

      .ticket-stats {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
      }

      .stat {
        display: flex;
        align-items: center;
        gap: 4px;
        background: var(--surface);
        padding: 6px 8px;
        border-radius: 4px;
        font-size: 11px;
        font-weight: 500;
        border: 1px solid var(--border);
      }

      .stat-value {
        font-weight: 600;
      }

      .stat.new {
        border-left: 3px solid var(--warning);
      }
      .stat.open {
        border-left: 3px solid var(--danger);
      }
      .stat.pending {
        border-left: 3px solid var(--accent);
      }
      .stat.hold {
        border-left: 3px solid var(--secondary);
      }

      .controls {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
        margin-bottom: 12px;
      }

      .btn {
        background: var(--surface);
        color: var(--primary);
        border: 1px solid var(--border);
        border-radius: 6px;
        padding: 8px 12px;
        font-size: 11px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .btn:hover {
        background: var(--surface-hover);
        border-color: var(--accent);
      }

      .btn.success {
        background: var(--success);
        color: white;
        border-color: var(--success);
      }

      .btn.warning {
        background: var(--warning);
        color: white;
        border-color: var(--warning);
      }

      .btn.danger {
        background: var(--danger);
        color: white;
        border-color: var(--danger);
      }

      .btn.primary {
        background: var(--accent);
        color: white;
        border-color: var(--accent);
      }

      .input-group {
        margin-bottom: 12px;
      }

      .input-group label {
        display: block;
        margin-bottom: 4px;
        font-size: 11px;
        font-weight: 500;
      }

      .input {
        background: var(--surface);
        color: var(--primary);
        border: 1px solid var(--border);
        border-radius: 4px;
        padding: 6px 8px;
        font-size: 11px;
        width: 100%;
      }

      .input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }

      .slider {
        width: 100%;
        accent-color: var(--accent);
      }

      .volume-display {
        font-weight: 600;
        color: var(--accent);
      }

      .views-list {
        max-height: 120px;
        overflow-y: auto;
        border: 1px solid var(--border);
        border-radius: 4px;
        background: var(--surface);
      }

      .view-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 12px;
        border-bottom: 1px solid var(--border);
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .view-item:last-child {
        border-bottom: none;
      }

      .view-item:hover {
        background: var(--surface-hover);
      }

      .view-item.selected {
        background: rgba(16, 185, 129, 0.1);
      }

      .view-name {
        font-size: 11px;
        flex: 1;
      }

      .view-count {
        font-weight: 500;
        margin-right: 8px;
      }

      .view-toggle {
        background: var(--secondary);
        color: white;
        border-radius: 3px;
        width: 16px;
        height: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        font-weight: 600;
        transition: background-color 0.2s ease;
      }

      .view-toggle.selected {
        background: var(--success);
      }

      .hidden {
        display: none;
      }

      .footer {
        text-align: center;
        margin-top: 16px;
      }

      .connection-status {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 11px;
        margin-bottom: 8px;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--secondary);
      }

      .status-dot.connected {
        background: var(--success);
      }

      .status-dot.error {
        background: var(--danger);
      }

      .empty-state {
        text-align: center;
        padding: 20px;
        color: var(--secondary);
        font-style: italic;
      }

      .loading {
        text-align: center;
        padding: 20px;
        color: var(--secondary);
      }
    </style>
  </head>
  <body class="light">
    <div class="header">
      <div class="header-icon">
        <svg
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" />
          <path d="m13.73 21a2 2 0 0 1-3.46 0" />
        </svg>
      </div>
      <h1>Maxdesk</h1>
      <span class="beta-badge">BETA</span>
    </div>

    <div class="connection-status">
      <div class="status-dot" id="connection-dot"></div>
      <span id="connection-text">Conectando...</span>
    </div>

    <!-- Estado de Carregamento -->
    <div id="loading-state" class="loading">
      <p>Conectando ao Zendesk...</p>
    </div>

    <!-- Estado Principal -->
    <div id="main-content" class="hidden">
      <!-- Status Info -->
      <div class="status-info" id="status-info"></div>

      <!-- Estatísticas de Tickets -->
      <div class="card">
        <h2>Status dos Tickets</h2>
        <div class="ticket-stats" id="ticket-stats">
          <div class="stat new">
            <span class="stat-value" id="new-count">0</span>
            <span>Novo(s)</span>
          </div>
          <div class="stat open">
            <span class="stat-value" id="open-count">0</span>
            <span>Aberto(s)</span>
          </div>
          <div class="stat pending">
            <span class="stat-value" id="pending-count">0</span>
            <span>Pendente(s)</span>
          </div>
          <div class="stat hold">
            <span class="stat-value" id="hold-count">0</span>
            <span>Em espera</span>
          </div>
        </div>
      </div>

      <!-- Views Section -->
      <div class="card" id="views-section">
        <h2>Monitoramento de Views</h2>
        <div id="views-content">
          <p class="empty-state">Nenhuma view sendo monitorada</p>
        </div>
      </div>

      <!-- Controles Principais -->
      <div class="card">
        <h2>Configurações</h2>

        <div class="controls">
          <button id="pause-btn" class="btn">Pausar</button>
          <button id="mute-btn" class="btn">Silenciar</button>
        </div>

        <div class="input-group">
          <label for="interval-input">Intervalo (segundos)</label>
          <input
            id="interval-input"
            type="number"
            min="1"
            max="60"
            value="5"
            class="input"
          />
        </div>

        <div class="input-group">
          <label>
            Volume: <span id="volume-display" class="volume-display">70%</span>
          </label>
          <input
            id="volume-slider"
            type="range"
            min="0"
            max="100"
            value="70"
            class="slider"
          />
        </div>

        <button id="toggle-theme" class="btn">Tema Escuro</button>
      </div>

      <!-- Seleção de Views -->
      <div class="card" id="view-selection" style="display: none">
        <h2>Selecionar Views</h2>
        <div class="views-list" id="view-checkboxes"></div>
        <div style="margin-top: 12px; text-align: center">
          <button id="close-view-selection" class="btn">Fechar</button>
        </div>
      </div>

      <div class="footer">
        <button id="configure-views" class="btn primary">
          Configurar Views
        </button>
      </div>
    </div>

    <!-- Estado de Erro -->
    <div id="error-state" class="empty-state hidden">
      <p>❌ Não foi possível conectar ao Zendesk</p>
      <p>Verifique se você está em uma página do Zendesk</p>
      <button id="retry-btn" class="btn primary">Tentar Novamente</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
